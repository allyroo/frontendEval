<!DOCTYPE html>
<html>
  <head>
    <h1>
  Mortgage Calculator  </h1>
  </head>
  <link rel="stylesheet" href="style.css" />
  <script src="index.js"></script>
  <body>
   
      <div id="container">
        <div class="calculator">
					<div id="inputArea">
					<h2>Principal loan amount</h2>
					<form onSubmit="calculateMortgage(event)">
					<input type="text" id="principalInput"></input>
					<h2>Interest rate</h2>
					<input type="text" id="interestInput">%</input>
					<h2>Length of loan</h2>
					<input type="text" id="timeInput">Years</input>
					</div><br>
          <button type="submit" id="submit">Calculate</button>
          <div id="totalMortgage"></div>
        </div>
      
    </form>
  </div>
  </body>
</html>
